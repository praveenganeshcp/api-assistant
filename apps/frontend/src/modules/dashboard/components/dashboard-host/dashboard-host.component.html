<ng-container *ngIf="loading$ | async; else listOrErrorTemplate">
  <sw-loader></sw-loader>
</ng-container>

<ng-template #listOrErrorTemplate>
  <ng-container *ngIf="!!(error$ | async); else applicationsList">
    <span>{{ error$ | async }}</span>
  </ng-container>

  <ng-template #applicationsList>
    <api-assistant-applications-list-view
      [applications]="(applications$ | async) ?? []"
    />
  </ng-template>
</ng-template>
