<section class="dashboard">
  <h1>All Applications</h1>

  <div class="dashboard-toolbar">
    <commons-fe-search-input
      placeholder="Search Applications"
      (search)="handleSearchQuery($event)"
    />

    <button sw-bordered-button (click)="handleClickCreateApplication()">
      Create Application
    </button>
  </div>

  <ng-container *ngIf="!!(error$ | async); else applicationsList">
    <span>{{ error$ | async }}</span>
  </ng-container>

  <ng-template #applicationsList>
    <api-assistant-applications-grid-view
      [isLoading]="(loading$ | async) ?? false"
      [rows]="(applicationRows$ | async) ?? []"
    />
  </ng-template>
</section>
