<div class="dashboard-project-card">
	<h3>{{ project.name  }}</h3>

	<div class="dashboard-project-card__stats">

	  <!-- create actions -->
	  <div class="dashboard-project-card__stat_data">
	    <b>{{ project.createOps }}</b>
		<span>Operations</span>
	  </div>

	  <!-- read actions -->
	  <div class="dashboard-project-card__stat_data">
	  	<b>{{ project.createOps }}</b>
		<span>Storage</span>
	  </div>

	  <!-- edit actions -->
	  <div class="dashboard-project-card__stat_data">
	  	<b>{{ project.createOps }}</b>
		<span>Users</span>
	  </div>

	  <!-- delete actions -->
	  <div class="dashboard-project-card__stat_data">
	  	<b>Jul 12, 2001</b>

	<div class="dashboard-project-card__footer">

			</button>
		</a>

</div>
