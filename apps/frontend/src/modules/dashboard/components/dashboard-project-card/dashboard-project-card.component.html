<!-- project-card.component.html -->

<div class="project-card">
  <div class="project-details">
    <h3 class="project-name">{{ project.name }}</h3>
    <div class="divider"></div>
    <div class="stats-container">
      <div class="stat">
        <span class="label">Operations:</span>
        <span class="value">{{ project.totalOperations }}</span>
      </div>
      <div class="stat">
        <span class="label">Created Date:</span>
        <span class="value">{{ project.createdOn | date: 'MMM d, y' }}</span>
      </div>
      <div class="stat">
        <span class="label">Active Users:</span>
        <span class="value">{{ project.activeUsers }}</span>
      </div>
    </div>
  </div>
  <a [routerLink]="['apps', 'projects', project.id]" class="detail-link">View Details</a>
</div>
