<!-- view for verified account. renders app side nav and router outlet -->
<main
  class="app-shell height-100 width-100 flex flex-column"
  *ngIf="true; else accountNotVerified"
>
  <!-- navigation items -->
  <nav
    class="app-shell__navigation flex align-items-center justify-space-between pd-x-3"
  >
    <!-- dashboard link -->
    <a
      class="flex align-items-center column-gap-1"
      routerLink="/app/applications"
    >
      <sw-icon size="lg" name="home"></sw-icon>
      <span>API Assistant</span>
    </a>

    <!-- bottom items -->
    <div class="flex align-items-center justify-space-between column-gap-2">
      <a>
        <sw-icon size="lg" name="person"></sw-icon>
      </a>
      <button (click)="handleLogout()" sw-icon-button size="sm">
        <sw-icon size="lg" name="logout"></sw-icon>
      </button>
    </div>
    <!-- end of bottom items -->
  </nav>

  <!-- router outlets -->
  <section class="app-shell__routes">
    <router-outlet></router-outlet>
  </section>
</main>

<!-- Account not verified template -->
<ng-template #accountNotVerified>
  <div class="account-not-verified">
    <!-- app name link -->
    <a routerLink="/">API Assistant</a>

    <!-- app verification copy -->
    <div class="account-not-verified__copy">
      <h1>Account verification pending</h1>
      <h3>
        Verify your account by clicking on link sent to your registered email.
      </h3>
    </div>
    <h3>
      Login <a routerLink="/accounts/login">here</a> once account is verified
    </h3>
  </div>
</ng-template>
