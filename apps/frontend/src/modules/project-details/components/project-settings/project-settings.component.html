<div class="project-settings">
	<div class="project-settings__container">
	  <div class="project-settings__card">
		<h3>Delete Project</h3>
		<p>This project will be deleted permanently.</p>
		<button sw-danger-button>Delete</button>
	  </div>
  
	  <div class="project-settings__card">
		<h3>Generate API Key</h3>
		<p>Last generated: January 1, 2024</p>
		<div class="api-key-section-buttons">
			<button sw-bordered-button class="regenerate-button">Regenerate</button>
			<button sw-text-button class="copy-button">Copy Key</button>
		</div>
	  </div>
  
	  <div class="project-settings__card">
		<h3>Disable Project</h3>
		<p>Toggle active/inactive state</p>
		<sw-switch></sw-switch>
	  </div>
	</div>
  </div>
