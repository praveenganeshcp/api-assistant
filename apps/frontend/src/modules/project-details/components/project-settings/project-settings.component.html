<!-- project-settings.component.html -->

<div class="project-settings-container">
	<h2>Project Settings</h2>
	<hr>
  
	<div class="settings-sections">
	  <div class="setting-card">
		<h3>Delete Project</h3>
		<p>This project will be deleted permanently.</p>
		<button class="delete-button">Delete</button>
	  </div>
  
	  <div class="setting-card">
		<h3>Generate API Key</h3>
		<p>Show current key: *************</p>
		<p>Last generated: January 1, 2024</p>
		<button class="regenerate-button">Regenerate</button>
		<button class="copy-button">Copy Key</button>
	  </div>
  
	  <div class="setting-card">
		<h3>Disable Project</h3>
		<p>Toggle active/inactive state</p>
		<label class="switch">
		  <input type="checkbox">
		  <span class="slider"></span>
		</label>
	  </div>
	</div>
  </div>
