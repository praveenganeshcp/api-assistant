<div class="project-experiment" *ngIf="apiKeyDetails$ | async as apiKeyDetails">

  <div class="project-experiment__request">
    <div class="project-experiment__request-method-url-send">
      <select disabled>
        <option selected value="POST">POST</option>
      </select>
      <input
        disabled
        [value]="crudUrl"
        readonly
        size="sm"
        sw-input
        type="text"
        placeholder="Enter URL"
      />
      <button sw-primary-button (click)="sendRequest()">Send</button>
    </div>
    <div class="project-experiment__request-headers">
      <h5>Headers</h5>
      <div class="project-experiment__request-header">
        <label>Content-Type:</label>
        <input
          disabled
          [readOnly]="true"
          type="text"
          readonly
          size="sm"
          sw-input
          value="application/json"
        />
      </div>
      <div class="project-experiment__request-header">
        <label>api-assist-auth:</label>
        <input
          disabled
          [readOnly]="true"
          type="text"
          size="sm"
          readonly
          sw-input
          [value]="apiKeyDetails.key"
        />
      </div>
    </div>
    <div class="project-experiment__request-body">
      <json-editor
        [options]="editorOptions"
        (change)="handleChange($event)"
      ></json-editor>
    </div>
  </div>

  <div class="project-experiment__response">
    <div *ngIf="showResponseWindow" class="project-experiment__response-container">
      <h3>Response:</h3>
      <div class="project-experiment__response-data">
        <json-editor
          [data]="response"
          [options]="responseEditorOptions"
        ></json-editor>
      </div>
    </div>
  </div>
</div>


<div class="project-experiment-not-supported">
  <h3>Project experiment is not available for this resolution</h3>
</div>
