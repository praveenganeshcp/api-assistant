<div class="login">
    <form class="login__form">
        <h4>Login</h4>
        <input sw-input type="email" placeholder="Email ID" />
        <div class="login__forgot-password">
            <input sw-input type="password" placeholder="Password" />
            <a routerLink="/accounts/forgot-password">Forgot password?</a>
        </div>
        <button sw-primary-button>Login</button>
    </form>
    <span>New to API Assistant? <a routerLink="/accounts/signup">Signup here</a></span>
</div>
