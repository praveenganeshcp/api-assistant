<div class="signup">
	<form class="signup__form">
		<h2>Signup</h2>
		<input sw-input type="email" placeholder="Email ID" />
		<input sw-input type="text" placeholder="Username" />
		<input sw-input type="password" placeholder="Password" />
		<button sw-primary-button>Create account</button>
	</form>
	<span>Already have an account? <a routerLink="/accounts/login">Login here</a></span>
</div>
