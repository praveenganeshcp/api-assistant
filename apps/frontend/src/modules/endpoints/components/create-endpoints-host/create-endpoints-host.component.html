<div class="create-endpoints">
  <div class="create-endpoints__toolbar">
    <button [routerLink]="['..']" sw-text-button>Go back</button>
    <h1>Create Endpoint</h1>
  </div>
  <div class="create-endpoints__form">
    <api-assistant-endpoints-form
      [loading]="(inProgress$ | async) ?? false"
      (onSubmit)="handleCreateEndpoint($event.value)"
    />
  </div>
</div>
