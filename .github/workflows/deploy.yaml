name: API Assistant CI/CD

on:
  push:
    branches:
      - main

jobs:
  frontend-app:
    name: Build, Test, and Deploy frontend App
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && needs.nestjs-app.result != 'failure' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Check for changes
        id: react-changes
        run: echo ::set-output name=changed::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "apps/frontend")

      - name: Lint
        if: steps.react-changes.outputs.changed == 'apps/frontend'
        run: npx nx lint frontend

      - name: Build
        if: steps.react-changes.outputs.changed == 'apps/frontend'
        run: npx nx build frontend

      - name: Test
        if: steps.react-changes.outputs.changed == 'apps/frontend'
        run: npx nx test frontend
        
      - name: Deploy
        if: steps.react-changes.outputs.changed == 'apps/frontend'
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USERNAME }}
            key: ${{ secrets.SSH_PASS }}
            script: |
              cd applications/api-assistant
              git pull origin main
              npm i
              npx nx build frontend
              sudo nginx -s reload


  backend-app:
    name: Build, Test, and Deploy backend App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Build backend app
        run: npx nx build backend

      - name: Test backend app
        run: npx nx test backend

      - name: Deploy backend
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USERNAME }}
            key: ${{ secrets.SSH_PASS }}
            script: |
              cd applications/api-assistant
              git pull origin main
              npm i
              npx nx build backend
              cp ./.env ./dist/apps/backend
              pm2 restart 0
