name: API Assistant CI/CD

on:
  push:
    branches:
      - main

jobs:
  frontend-app:
    name: Lint, Build, Test, and Deploy frontend App
    runs-on: ubuntu-latest
    needs: backend-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Build
        run: npx nx build frontend

      - name: Test
        run: npx nx test frontend
        
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USERNAME }}
            key: ${{ secrets.SSH_PASS }}
            script: |
              cd applications/api-assistant
              git pull origin main
              npm i
              npx nx build frontend
              sudo nginx -s reload


  backend-app:
    name: Lint, Build, Test, and Deploy backend App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Build backend app
        run: npx nx build backend

      - name: Test backend app
        run: npx nx test backend

      - name: Deploy backend
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USERNAME }}
            key: ${{ secrets.SSH_PASS }}
            script: |
              cd applications/api-assistant
              git pull origin main
              npm i
              npx nx build backend
              cp ./.env ./dist/apps/backend
              pm2 restart 0
