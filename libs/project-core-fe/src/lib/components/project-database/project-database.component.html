<div class="container">
	<form [formGroup]="queryForm" class="left-section">
	  <div class="input-row">
		<select formControlName="collectionName">
			<option value="" selected>Select collection</option>
		  	<option *ngFor="let collectionName of collections" [value]="collectionName">{{ collectionName }}</option>
		</select>
		<select formControlName="action">
			<option value="" selected>Select action</option>
		  	<option *ngFor="let action of actions" [value]="action.name">{{ action.label }}</option>
		</select>
	  </div>
	  <div class="input-row">
		<json-editor (change)="handleQueryChange($event)" [options]="editorOptions">
		</json-editor>
	  </div>
	  <button sw-primary-button (click)="executeQuery()">Execute</button>
	</form>
	<div class="right-section">
		<json-editor [data]="dbResults" [options]="resultEditorOptions"></json-editor>
	</div>
  </div>
