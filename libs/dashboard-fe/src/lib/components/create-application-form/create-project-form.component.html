<sw-dialog [size]="dialogSize$ | async">
  <div class="create-project">
    <h3>New Project</h3>
    <form
      [formGroup]="createProjectForm"
      (ngSubmit)="onCreateProject()"
      class="create-project__form"
    >
      <sw-form-control
        [errorMessagesMap]="errorMessagesMap"
        [control]="projectNameFormControl"
        label="Project name"
      >
        <input
          formControlName="name"
          sw-input
          type="text"
          size="md"
          autofocus
          placeholder="Project name"
        />
      </sw-form-control>

      <button
        [showLoader]="loading"
        (click)="onCreateProject()"
        sw-primary-button
      >
        Create Project
      </button>
    </form>
  </div>
</sw-dialog>
