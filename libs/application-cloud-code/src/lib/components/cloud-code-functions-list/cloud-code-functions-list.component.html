<div class="file-list-container">
    <div class="file-list-header">
      <h3>Request Handlers</h3>
    </div>
    <ul class="file-list">
      <li (click)="handleFileSelection(file)" *ngFor="let file of files" class="file-item">
        <i class="file-icon"></i>
        {{ file }}
      </li>
    </ul>
  </div>
