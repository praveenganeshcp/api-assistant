<main class="width-100 height-100 flex align-items-flex-start column-gap-2">
  <aside style="min-width: 15%" class="height-100">
    <nav class="flex flex-column align-items-flex-start">
      <a
        class="width-100 pd-x-1 pd-y-1 small-font font-weight-lighter"
        routerLinkActive="active-menu"
        *ngFor="let menu of menuItems"
        [routerLink]="menu.url"
      >
        <div class="flex align-items-center column-gap-1">
          <sw-icon *ngIf="menu.icon" [name]="menu.icon"></sw-icon>
          <span>{{ menu.label }}</span>
        </div>
      </a>
    </nav>
  </aside>
  <section style="flex-grow: 1" class="height-100">
    <ng-content></ng-content>
  </section>
</main>
