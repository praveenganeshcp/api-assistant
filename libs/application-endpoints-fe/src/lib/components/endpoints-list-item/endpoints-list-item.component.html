<div class="endpoint flex flex-column pd-2 br-1 row-gap-2">
  <div class="flex align-items-center justify-flex-end column-gap-1">
    <button (click)="handleEndpointURLCopy($event)" sw-icon-button>
      <sw-icon [name]="copyIcon"></sw-icon>
    </button>
    <p class="small-font sw-primary-color-600">
      {{ minimalEndpointInfo.method }} : {{ minimalEndpointInfo.url | endpointFullUrl }}
    </p>
  </div>
  <div
    class="flex align-items-center justify-space-between sw-secondary-color-600 small-font"
  >
    <h2>{{ minimalEndpointInfo.name }}</h2>
  </div>
  <p class="font-weight-lighter sw-secondary-color-600">
    {{ minimalEndpointInfo.description }}
  </p>
  <div
    class="flex align-items-center justify-space-between sw-secondary-color-600"
  >
    <p class="small-font">
      {{ minimalEndpointInfo.createdOn | date : "longDate" }}
    </p>
    <div class="column-gap-2 flex align-items-center">
      <sw-tooltip [text]="securityTooltip">
        <sw-icon class="sw-primary-color-400" [name]="securityIcon" />
      </sw-tooltip>
      <sw-tooltip [text]="logicTypeToolip">
        <sw-icon class="sw-primary-color-400" [name]="logicTypeIcon" />
      </sw-tooltip>
    </div>
  </div>
</div>
