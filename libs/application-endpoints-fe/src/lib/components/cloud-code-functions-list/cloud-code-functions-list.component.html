<div class="functions-list height-100">
  <div
    [class.sw-primary-bg-color-50]="selectedFile == file"
    (click)="handleFileSelection(file)"
    *ngFor="let file of files"
    class="file-item flex align-items-center pd-1 column-gap-1"
  >
    <sw-icon [size]="'lg'" name="javascript"></sw-icon>
    <span class="small-font">
      {{ file }}
    </span>
  </div>
</div>
