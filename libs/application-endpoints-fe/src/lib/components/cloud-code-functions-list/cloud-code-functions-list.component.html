<div class="functions-list">
  <div
    [class.sw-primary-bg-color-50]="selectedFileName == file"
    (click)="handleFileSelection(file)"
    *ngFor="let file of files"
    class="file-item flex align-items-center pd-1"
  >
    <sw-icon [size]="'lg'" name="javascript"></sw-icon>
    <span class="pd-left-1 small-font">
      {{ file }}
    </span>
  </div>
</div>
