<div class="login">
  <!-- Login form  -->
  <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="login-form">
    <h2 aria-label="form-heading">Login</h2>

    <!-- Email Id form control -->
    <sw-form-control [control]="emailIdControl" label="Email ID">
      <input
        autocomplete="false"
        formControlName="emailId"
        sw-input
        type="email"
        aria-label="emailId"
      />
    </sw-form-control>
    <!-- End of email id form control -->

    <!-- Password form control -->
    <div class="login-form__password-field">
      <sw-form-control
        [errorMessagesMap]="errorMessagesMap"
        [control]="passwordControl"
        label="Password"
      >
        <input
          autocomplete="false"
          formControlName="password"
          sw-input
          type="password"
          aria-label="password"
          role="textbox"
        />
      </sw-form-control>
      <a aria-label="forgot-password" [routerLink]="forgotPasswordLink">Forgot password?</a>
    </div>
    <!-- end of password form control -->

    <!-- login button -->
    <button
      [disabled]="loginForm.invalid"
      [showLoader]="loading"
      sw-primary-button
      aria-label="submit"
    >
      Login
    </button>

    <!-- Signup link -->
    <span data-testid="signup-nudge">
      New to {{ appName }}?
      <a aria-label="signup" [routerLink]="signupLink">Signup here</a>
    </span>
  </form>
</div>
