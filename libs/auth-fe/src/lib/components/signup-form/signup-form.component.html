<div class="signup">
  <form
    [formGroup]="signupForm"
    (ngSubmit)="handleSignup()"
    class="signup__form"
  >
    <h2 aria-label="form-heading">Signup</h2>
    <!-- User name form control -->
    <sw-form-control
      [errorMessagesMap]="usernameErrorMessages"
      [control]="usernameControl"
      label="Username"
    >
      <input aria-label="username" sw-input formControlName="username" type="text" />
    </sw-form-control>

    <!-- Email id form control -->
    <sw-form-control [control]="emailIdControl" label="Email ID">
      <input aria-label="emailId" sw-input formControlName="emailId" type="email" />
    </sw-form-control>

    <!-- Password form control -->
    <sw-form-control [errorMessagesMap]="errorMessagesMap" [control]="passwordControl" label="Password">
      <input aria-label="password" role="textbox" sw-input formControlName="password" type="password" />
    </sw-form-control>

    <!-- Create account button -->
    <button
      [showLoader]="loading"
      [disabled]="signupForm.invalid"
      sw-primary-button
      aria-label="submit"
    >
      Create account
    </button>

    <span
      >Already have an account? <a aria-label="login" [routerLink]="loginLink">Login here</a></span
    >
  </form>
</div>
