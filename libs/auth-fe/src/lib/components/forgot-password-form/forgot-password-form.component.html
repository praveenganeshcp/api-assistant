<div class="forgot-password">
  <form
    [formGroup]="resetPasswordLinkForm"
    (ngSubmit)="handleSendPasswordResetLink()"
    class="forgot-password__form"
  >
    <h2 aria-label="form-heading">Forgot password</h2>
    <sw-form-control
      [control]="sendResetPasswordLinkEmailIdControl"
      label="Registered Email ID"
    >
      <input aria-label="emailId" formControlName="emailId" sw-input type="email" />
    </sw-form-control>

    <button
      [disabled]="resetPasswordLinkForm.invalid"
      [showLoader]="loading"
      sw-primary-button
      aria-label="submit"
    >
      Send password reset link
    </button>

    <span>
      <a aria-label="login" [routerLink]="loginLink">Login</a>
      here after resetting password
    </span>
  </form>
</div>
